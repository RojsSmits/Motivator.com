{% extends 'base.html' %}
<!-- pārmainu lapas virsrakstu-->
{% block title %}
login
{% endblock %}
<!-- papildina galvenā izkārtojuma izdevi -->       
{% block content %}
<!-- iazveido post funkciju, kas nolasīs un mainīs lietotāja ievadītos datus-->
<div>{{ loginmessage }}</div>
<form method="POST">
 <body>
    <!-- iazveido str tekstu-->
    <h3>login</h3>
    <!-- savieno aprakstu ar ievadi-->
    <div class="form-group">
      <!--izveido aprakstu-->
      <label for="email">Email Adres</label>
      <!-- izveido ievadi, norādiju izdotos datus kā email un izveidoju string tekstu iekšā logā-->
      <input type="email" 
      class="from-control" 
      id="email" 
      name="email" 
      placeholder="Enter email"/>
    </div>
    <!-- savieno aprakstu ar ievadi-->
    <div class="form-group">
      <!--izveido aprakstu-->
      <label for="password">Password</label>
       <!-- izveido ievadi, norādiju izdotos datus kā password un izveidoju string tekstu iekšā logā-->
      <input type="password" 
      class="from-control" 
      id="password" 
      name="password" 
      placeholder="Enter password"/>
    </div>
    <!-- izveido pogu, kas izraisīs datu nolasīšanu-->
    <button type="submit" class="btn, btn-dark"> login</button>
 </body>
</form>
 <!-- novieto aprakstu virs ievades loga un pagarina ievades logu-->
