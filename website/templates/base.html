<!doctype html>
<html lang="en">
  <head>
    <!-- Nepiciešamie atēlotā templata setingi -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- atļauj lieto CSS failus, comandas -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- pievieno iespēju mainīt adreses virsrakstu -->
    <title>
      {%block title%}
      
      {%endblock%}
    </title>
  </head>
  <body>
    <!-- izveido grafisku elementu kurā ir atēota tumšāka josla -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Motivator.com</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- mr aouto atdala sadala sadalu manis vēlētās pogas divās pusēs -->
            <ul class="navbar-nav mr-auto">
             <!-- izveido linkus kas aizvedīs uz citām adresēm-->
            <li class="nav-item">
                <a class="nav-link" href="/home">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/music">Music player </a>
            </li>
            </ul>
            <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/singin">Signup </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Login </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/info">More info</a>
            </li>
      
  
            </ul>
          </div>
    </nav>
    <!-- pievienoju paplašinājumu vietu kurā tiks pievinots papildus kods citām adresēm -->
    <div class="container">
      {% block content %} {% endblock %}
    </div>

    <!-- savienoju kodu ar man iespējami nepiecišamiem JavaScript palaidējiem -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
   <!-- izveidoju css kodu kas norāda uz manu izvēlēto izklājuma attēlu un izvadītā teksta krāsu un izkārtojumu-->
  <style>
    body
    {
    background-image: url('/static/image/background1.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    color:white;
    text-align: center
    }
  </style>
</html>
